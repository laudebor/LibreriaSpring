<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Libreria - Registro</title>

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/one-page-wonder.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <div th:replace="index :: navbar"></div>
  
  <section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-2">
          <div class="p-5">
            <img class="img-fluid" src="img/librosoy.jpg" alt="">
          </div>
        </div>
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            <h2 class="display-4">Completa los datos del libro</h2>
            <form action="/libro/registrar" method="POST" enctype="multipart/form-data">                 
              <p th:if="${error != null}" th:text="${error}" style="color:red;"></p> 
                
              <label>Titulo</label>
              <input type="text" class="form-control" name="titulo" th:value="${titulo}"/>

              <label>ISBN</label>
              <input type="number" class="form-control" name="isbn" th:value="${isbn}"/>
              
              <label>AÃ±o</label>
              <input type="number" class="form-control" name="anio" th:value="${anio}"/>
                     
              <label>Ejemplares</label>
              <input type="number" class="form-control" name="ejemplares" th:value="${ejemplares}"/>
              
              <label>Autor</label>
              <select class="form-control" name="idautor"> 
              <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}" th:selected="${autor!=null &&autor.id==idautor}"></option> 
              </select> 
              
              <label>Editorial</label>
              <select class="form-control" name="ideditorial"> 
              <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}" th:selected="${editorial!=null &&editorial.id==ideditorial}"></option> 
              </select> 
              
              <!--<label>Id del autor</label>
              <input type="text" class="form-control" name="idautor" th:value="${idautor}"/>
              
              <label>Id de la editorial</label>
              <input type="text" class="form-control" name="ideditorial" th:value="${ideditorial}"/>-->
              
              <br/><button type="submit" class="btn btn-dark">Registrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <div th:replace="index :: footer"></div>  

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
