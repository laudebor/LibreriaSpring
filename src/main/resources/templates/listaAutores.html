<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-
  TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/EstiloTabla.css">
  <title>Libreria</title>

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/one-page-wonder.min.css" rel="stylesheet">

</head>

<body>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
  DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-
  ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  

  <!-- Navigation -->
  <div th:replace="index :: navbar"></div>

 
<section>
  <div class="container">
      <div class="row align-items-center">
  <table class="table">
    <thead>
        <tr>
            <th scope="col">Nombre del autor</th>
            <th scope="col">Editar nombre</th>
            <th scope="col">Dar de baja/alta</th>
        </tr>
    </thead>
    <tbody>
        <p th:if="${error != null}" th:text="${error}" style="color:red;"></p> 
        <tr th:each="autor : ${autores}">
            <td scope="row" th:text="${autor.nombre}">   
            </td>
            <td>
              <a class="btn btn-info" role="button" th:href="@{/autor/modificar(id=${autor.id})}" style="color: white;">Editar</a> 
            </td>
            
            <td th:if="${autor.alta==false}">
                <a class="btn btn-success" th:href="@{/autor/darAlta/{id} (id=${autor.id})}">Alta</a>
            </td>
            <td th:unless="${autor.alta==false}">
                <a class="btn btn-danger" th:href="@{/autor/darBaja/{id} (id=${autor.id})}" >Baja</a>
            </td>
        </tr>
        
    </tbody>
</table>
      </div>
  </div>
</section>


  <!-- Footer -->
  <div th:replace="index :: footer"></div>  

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
